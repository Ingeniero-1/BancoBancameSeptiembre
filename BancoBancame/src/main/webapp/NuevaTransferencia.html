<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">

	<title>Nueva Transferencia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Estilos.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
    <body>
        
        
		<h1>Realizar una transaccion</h1>

    <div class="container">
        <div class="form-group">
          <label>Ingrese el Email del receptor del dinero</label>
          <input id="emailreceptor" type="text" class="form-control" placeholder="">
        </div>

        <div class="form-group">
          <label>Ingrese el nombre completo de quien recibira el dinero</label>
         <input id="nombrereceptor" type="text" class="form-control" placeholder="">
        </div>
        
        <div class="form-group">
          <label>Ingrese el monto que quiere enviar</label>
         <input id="monto" type="integer" class="form-control" placeholder="">
        </div>
        

	<button id="btn" class="btn btn-default">Enviar</button>
        
<a href="CuentaDeUsuario.html">
   <button>Volver mi cuenta</button>
</a>
        
        
        
        
        
        
    </body>
</html>
